<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./css/nwbcmobilesite.css"/>
	<script src="./js/jquery-1.7.1.min.js"></script>
	<script>
	// Check Login Status
	//
	// variable to hold if the user is logged in or not
	var isAuthenticated = localStorage.getItem("isAuthenticated");
	// check if the user is authenticated
	$(document).ready(function() {
		// make sure the user is authenticated
		if (isAuthenticated != "1") {
			// redirect to login.html
			window.location.href="login.html";
		}
	});
	</script>
	<script>
	$(document).ready(function() {
		$.get("http://nationwidebarcrawl.com/mobilenative/crawls/", function(response) {
			var parsed_data = $.parseJSON(response);
			$.each(parsed_data, function() {
				$('#mobile_crawls_ul').append('<li><p class="crawls_list_name"><a href="./crawl.html" onClick="crawlClicked(\'' + this['pk'] + '\')" rel="external">' + this['title'] + '</a></p><p>' + this['destination'] + '</p><p>' + this['attending'] + '</p><p class="crawls_list_date">' + this['date'] + '</p></li>');
			});
		});
	});
	</script>
</head>
<body>
<div id="mobile_header">
	<img src="./images/mobile/mobile_header.png" />
</div>
<div id="mobile_header_title">CRAWLS</div>
<div>
	<a href="./crawlspublicstates.html" rel="external">View Public Crawls</a>
</div>
<div class="hr_white"></div>
<div>
	<a href="./crawlcreate.html" rel="external"><img src="./images/mobile/CreateACrawl.png" /></a>
</div>
<div class="hr_white"></div>
<div>
        <ul id="mobile_crawls_ul"></ul>
</div>
<div id="crawl_info"></div>
<script>
function crawlClicked(chosencrawl) {
	localStorage.setItem("chosencrawl", chosencrawl); 
	return true;
}
</script>
</body>
</html>
