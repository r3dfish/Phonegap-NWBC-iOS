<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<link rel="stylesheet"  href="./css/jquery.mobile-1.1.0.css" />
	<link rel="stylesheet"  href="./css/mobilejquerysite.css" />
	<script src="./js/jquery-1.7.1.min.js"></script>
	<script src="./js/jquery.mobile-1.1.1.min.js"></script>
	<script src="./js/cordova-2.1.0.js"></script>
</head>
<body>
        <div data-role="header">
        		<a href="#" onClick="backButtonClicked()">Back</a>
                <h1>Pick a Day</h1>
                <a href="./index.html" data-icon="home" data-ajax="false" class="ui-btn-right">Home</a>
        </div>
        <div data-role="content">
        	<div class="header_logo">
       	       <img src="./images/mobile/mobile_header.png" />
        	</div>
            <ul data-role="listview" data-theme="g">
                    <li><a href="./specialsfinal.html" data-transition="slide" rel="external" onClick="dayClicked('Friday')">Friday</a></li>
                    <li><a href="./specialsfinal.html" data-transition="slide" rel="external" onClick="dayClicked('Saturday')">Saturday</a></li>
                    <li><a href="./specialsfinal.html" data-transition="slide" rel="external" onClick="dayClicked('Sunday')">Sunday</a></li>
                    <li><a href="./specialsfinal.html" data-transition="slide" rel="external" onClick="dayClicked('Monday')">Monday</a></li>
                    <li><a href="./specialsfinal.html" data-transition="slide" rel="external" onClick="dayClicked('Tuesday')">Tuesday</a></li>
                    <li><a href="./specialsfinal.html" data-transition="slide" rel="external" onClick="dayClicked('Wednesday')">Wednesday</a></li>
                    <li><a href="./specialsfinal.html" data-transition="slide" rel="external" onClick="dayClicked('Thursday')">Thursday</a></li>
        	</ul>
        </div>
    <script>
	function dayClicked(chosenday) {
		window.localStorage.setItem("chosenday", chosenday);
		return true;
	}
	function backButtonClicked() {
		navigator.app.backHistory();
	}
	</script>
</body>
</html>
