<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"  href="./css/jquery.mobile-1.1.0.css" />
	<link rel="stylesheet"  href="./css/mobilejquerysite.css" />
	<script src="./js/jquery-1.7.1.min.js"></script>
	<script src="./js/jquery.mobile-1.1.1.min.js"></script>
	<script src="./js/cordova-2.1.0.js"></script>
	<script src="./js/profilechangedrink.js"></script>
</head>
<body>
	<div data-role="header">
	    <a href="#" onClick="backButtonClicked()">Back</a>
		<h1>CHANGE FAVORITE DRINK</h1>
		<a href="./index.html" data-icon="home" data-ajax="false" class="ui-btn-right">Home</a>
	</div>
	<div data-role="content">
	<div class="header_logo">
		<img src="./images/mobile/mobile_header.png" />
	</div>
	<ul data-role="listview" data-theme="g" data-filter="true" id="beers_abc_ul"></ul>
	</div>
	<script>
	function drinkClicked(chosendrink) {
		// GET to change the users favorite drink
		$.get("http://nationwidebarcrawl.com/mobilenative/profile/setdrink/" + chosendrink + "/", function(response) {
			// reload the profile db table
			window.localStorage.setItem("profiledbCreated", "0");
			// TODO: redirect to index and call showProfile()
            window.location.href="index.html";
		});
	}
	function backButtonClicked() {
		navigator.app.backHistory();
	}
	</script>
</body>
</html>
