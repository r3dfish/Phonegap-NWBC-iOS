<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<link rel="stylesheet"  href="./css/jquery.mobile-1.1.0.css" />
	<link rel="stylesheet"  href="./css/mobilejquerysite.css" />
	<script src="./js/jquery-1.7.1.min.js"></script>
    <script src="./js/jquery.mobile-1.2.0-rc.2.min.js"></script>
	<script>
	$(document).ready(function() {
		var selectedgallery = window.localStorage.getItem("chosengallery");
		$.get("http://nationwidebarcrawl.com/mobilenative/photos/gallery/" + selectedgallery + '/', function(response) {
			var parsed_data = $.parseJSON(response);
			$('#mobile_gallery_title').append('<p>' + parsed_data['name'] + '</p>');
			$.each(parsed_data['photos'], function() {
				$('#mobile_single_gallery_ul').append('<li class="mobile_left"><a href="./photosphoto.html" onClick="photoClicked(\'' + this['pk'] + '\')" rel="external"><img src="http://nationwidebarcrawl.com' + this['mobilethumb'] + '" /></a></li>');
			});
		});
	});
	</script>
</head>
<body>
    <div data-role="header">
		<a href="#" onClick="backButtonClicked()">Back</a>
		<h1>GALLERY</h1>
		<a href="./index.html" data-icon="home" data-ajax="false" class="ui-btn-right">Home</a>
	</div>
	<div data-role="content">
        <div class="header_logo">
            <img src="./images/mobile/mobile_header.png" />
        </div>
    </div>
    <div id="mobile_gallery_title"></div>
    <div>
        <ul id="mobile_single_gallery_ul"></ul>
    </div>
<script>
function photoClicked(chosenphoto) {
	window.localStorage.setItem("chosenphoto", chosenphoto); 
	return true;
}
function backButtonClicked() {
    history.go(-1);
}
</script>
</html>
